version: '3.7'

services:

    docdb-database:
        image: mariadb:10.4.8
        volumes:
            - ${STORAGE_PATH}/var/lib/mysql:/var/lib/mysql
        environment:
            - MYSQL_ROOT_PASSWORD_FILE=/run/secrets/mariadb_root_password
        secrets:
            - mariadb_root_password
        networks:
            - default
        deploy:
            replicas: 1

    rest-api:
        image: cosmicexplorer/rest-dcc:latest
        init: true
        secrets:
            - mysql_docdbrw_passwd
            - dcc_rest_secret
        networks:
            - default
        ports:
            - "8443:8443"
        deploy:
            replicas: 1

    oauth-database:
        image: postgres:9.6
        volumes:
            - ${STORAGE_PATH}/var/lib/postgresql/data:/var/lib/postgresql/data
        networks:
            - default
        deploy:
            replicas: 1

    oauth-server:
        image: oryd/hydra:v1.0.8
        environment:
            - SECRETS_SYSTEM=${SECRETS_SYSTEM}
            - DSN=postgres://hydra:${HYDRA_PASSWD}@oauth-database:5432/hydra?sslmode=disable
            - URLS_SELF_ISSUER=http://127.0.0.1:9000/
            - URLS_CONSENT=http://127.0.0.1:9020/consent
            - URLS_LOGIN=http://127.0.0.1:9020/login
#            - URLS_SELF_ISSUER=http://${DCC_INSTANCE}:9000/
#            - URLS_CONSENT=http://${DCC_INSTANCE}:9020/consent
#            - URLS_LOGIN=http://${DCC_INSTANCE}:9020/login
        networks:
            - default
        ports:
            - "9000:4444"
            - "9001:4445"
        command: "serve all --dangerous-force-http"
        deploy:
            replicas: 1

    dcc:
        image: cosmicexplorer/dcc:latest
        volumes:
            - ${STORAGE_PATH}/etc/shibboleth/shibboleth2.xml:/etc/shibboleth/shibboleth2.xml
            - ${STORAGE_PATH}/etc/shibboleth/attribute-map.xml:/etc/shibboleth/attribute-map.xml
            - ${STORAGE_PATH}/etc/shibboleth/inc-md-cert.pem:/etc/shibboleth/inc-md-cert.pem
            - ${STORAGE_PATH}/usr1/www/html/DocDB:/usr1/www/html/DocDB
            - ${STORAGE_PATH}/usr1/www/html/public:/usr1/www/html/public
            - ${STORAGE_PATH}/var/lib/mysql:/var/lib/mysql
            - ${STORAGE_PATH}/usr2/GLIMPSE:/usr2/GLIMPSE
        secrets:
            - shibboleth_sp_encrypt_cert
            - shibboleth_sp_encrypt_privkey
            - https_cert_file
            - https_privkey_file
            - https_chain_file
            - mysql_root_passwd
            - mysql_docdbrw_passwd
            - mysql_docdbro_passwd
        networks:
            - default
        ports:
            - "443:443"
        hostname: ${DCC_INSTANCE}
        dns:
            - 208.67.222.222
            - 208.67.220.220
        environment:
            - DCC_HOSTNAME=${DCC_HOSTNAME}

networks:
    default:
        attachable: true

secrets:
    mariadb_root_password:
        external: true
    shibboleth_sp_encrypt_cert:
        external: true
    shibboleth_sp_encrypt_privkey:
        external: true
    https_cert_file:
        external: true
    https_privkey_file:
        external: true
    https_chain_file:
        external: true
    mysql_root_passwd:
        external: true
    mysql_docdbrw_passwd:
        external: true
    mysql_docdbro_passwd:
        external: true
    dcc_rest_secret:
        external: true
