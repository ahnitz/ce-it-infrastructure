version: '3'
services:
  ce-dcc-server:
    image: sugwg/dcc:latest
    privileged: true
    cap_add:
      - SYS_ADMIN
    security_opt:
      - seccomp:unconfined
    tmpfs:
      - /run
      - /run/lock
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    ports:
      - "80:80"
      - "443:443"
    hostname: sugwg-scitokens.phy.syr.edu
    domainname: phy.syr.edu
